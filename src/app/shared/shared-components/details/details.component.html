<div *ngIf="data">
  <div *ngIf="typeData === TypeData.Episode">
    <!-- En vez de el ngIf superior se podria poner un "?" detras de data: "data?.name" -->
    <h2>{{ data.name }}</h2>
    <p>{{ data.air_date }}</p>
    <p>{{ data.episode }}</p>
  </div>
  <div *ngIf="typeData === TypeData.Character">
    <h2>{{ data.name }}</h2>
    <p>{{ data.species }}</p>
    <p>{{ data.gender }}</p>
  </div>
  
  <div *ngIf="typeData === TypeData.Location">

    <p>Name: {{data.name}}</p>
    <p>Location type: {{data.type}}</p>
    <p>Dimension: {{data.dimension}}</p>
    <p>Residents number: {{data.residents.length}}</p>
    <p>URL: {{data.url}}</p>
    <p>Created: {{data.created}}</p>
  </div>
</div>
