<div *ngFor="let item of data">

    <div *ngIf="typeData === 'episodes'">
        <h2>{{ item.name }}</h2>
        <p>Air date: {{ item.air_date }}</p>
        <p>Episode code: {{ item.episode }}</p>
    </div>
        

    <div *ngIf="typeData === 'characters'">
        <h2>{{ item.name }}</h2>
        <p>Age: {{ item.air_date }}</p>
        <p>Episode code: {{ item.episode }}</p>
    </div>


</div>
